<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Palindromic</title>
</head>

<body>
    <h2>Check Palindromic</h2>
    Number: <input type="number" id="myInput">
    <p id="result">Please input number.</p>
    <button onclick="onCheck()">Check now</button>
    <script type="text/javascript" src="./palindromic/palindromic.js"></script>
    <script>
        const input = document.getElementById("myInput");
        const result = document.getElementById("result");

        function onCheck() {
            const numInput = input.value;
            result.innerText = "";
            if (!numInput) {
                result.innerText = "Invalid number.";
                return;
            }
            if (!isPalindrome(numInput)) {
                result.innerText = "This number is NOT a Palindromic.";
                return;
            }
            result.innerText = "This number is a Palindromic.";
        }
    </script>
</body>

</html>
