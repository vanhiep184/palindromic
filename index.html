<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Palindromic</title>
</head>

<body>
    <h2>Check Palindromic</h2>
    Number: <input type="number" id="myInput">
    <p id="result">Please input number.</p>
    <button onclick="checkPalindromic()">Check now</button>
</body>
<script>
    const input = document.getElementById("myInput")
    const result = document.getElementById("result")
    const checkPalindromic = () => {
        const numInput = input.value.toString()
        result.innerText = ""
        if (!numInput) {
            result.innerText = "Invalid number."
            return
        }
        const length = numInput.length;
        const nLength = Math.floor(length / 2)
        for (var i = 0; i < nLength; i++) {
            if (numInput.charAt(i) !== numInput.charAt(length - 1 - i)) {
                result.innerText = "This number is NOT a Palindromic."
                return false;
            }
        }
        result.innerText = "This number is a Palindromic."
    }
</script>

</html>
